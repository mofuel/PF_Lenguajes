<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="../static/css/registro.css">
  <link rel="stylesheet" href="../static/css/footer.css">

  <style>
    body {
      background-image: url('../static/img/esta.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
    }
  </style>
</head>

<body>
  <main class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="d-flex justify-content-end"">
      <div class="d-flex shadow rounded-4 p-4" style="background-color: #fff;" style="max-width: 700px; width: 100%;">

        <!-- Imagen reducida -->
        <div class="d-none d-md-flex align-items-center me-3">
          <img src="../static/img/registro_ilustracion.png" alt="Ilustración"
            style="max-width: 120px; max-height: 120px; object-fit: contain;" />
        </div>

        <!-- Formulario -->
        <div style="flex-grow: 1; min-width: 500px;">
          <h2 class="text-center mb-4">Registro de Usuario</h2>

          <form id="form-registro">
            <div class="row mb-3">
              <div class="col-md-6">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <input type="text" class="form-control" name="dni" placeholder="DNI" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control" name="correo" placeholder="Correo electrónico" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
              </div>
              <div class="col-md-6">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar contraseña" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>

          <div id="alerta" class="mt-3"></div>
        </div>

      </div>
    </div>
  </div>
</main>

</main>



  <!-- Script de registro -->
  <script src="../static/js/registro.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
