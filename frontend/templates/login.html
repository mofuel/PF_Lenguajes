<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Login</title>

  <!-- Bootstrap y estilos externos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Tus estilos locales -->
  <link rel="stylesheet" href="../static/css/login.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      height: 100vh;
    }
  </style>
</head>

<body>
  <main>
    <aside class="left-panel">
      <h2 class="company-name" id="company-name"></h2>
    </aside>

    <article class="right-panel">
      <div class="container" id="container">
        <div class="form-container sign-in">
          <form id="loginForm">
            <h1 class="h1">Iniciar Sesión</h1>

            <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            </div>

            <input type="email" name="correo" placeholder="Correo" required>
            <input type="password" name="password" placeholder="Contraseña" required>

            <a href="#" onclick="openModal()">¿No recuerdas tu contraseña?</a>

            <button type="submit">Iniciar</button>

            <p>¿No tienes cuenta? <a href="../templates/registro.html" id="show-signup">Crear cuenta</a></p>
          </form>
        </div>

        <!-- Modal de recuperación -->
        <div id="passwordModal" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Recuperar Contraseña</h2>

            <form id="recoverForm">
              <label for="email">Ingresa tu correo electrónico:</label>
              <input type="email" id="recoverEmail" name="email" required>
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </article>
  </main>

  <script src="../static/js/login.js"></script>
</body>
</html>
