    <div class="container mt-4" id="formulario-reserva">
        <h2 class="mb-4">Registrar Reserva</h2>
        <div id="alerta-reserva"></div>

        <form id="form-reserva">
            <div class="mb-3">
                <label for="plaza" class="form-label">Plaza</label>
                <select class="form-select" id="plaza" required>
                    <option value="">Selecciona una plaza</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label">Placa del vehículo</label>
                <input type="text" class="form-control" id="placa" required>
            </div>

            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha y hora de inicio</label>
                <input type="datetime-local" class="form-control" id="fecha_inicio" required>
            </div>

            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha y hora de fin</label>
                <input type="datetime-local" class="form-control" id="fecha_fin" required>
            </div>

            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
